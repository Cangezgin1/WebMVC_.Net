<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/vendors/jvectormap/jquery-jvectormap.css">
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendors/owl-carousel-2/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item profile">
            <div class="profile-desc">
              <div class="profile-pic">
                <div class="count-indicator">
                  <img class="img-xs rounded-circle " src="assets/images/faces/face15.jpg" alt="">
                  <span class="count bg-success"></span>
                </div>
                <div class="profile-name">
                  <h5 class="mb-0 font-weight-normal">Yazar Paneli</h5>
                  <span>HOŞGELDİNİZ</span>
                </div>
              </div>
            </div>
          </li>





          <li class="nav-item menu-items">
            <a class="nav-link" href="/WriterPanel/WriterProfile/">
              <span class="menu-icon">
                <i class="mdi mdi-face"></i>
              </span>
              <span class="menu-title">Profilim</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/WriterPanel/MyHeading/">
              <span class="menu-icon">
                <i class="mdi mdi-playlist-play"></i>
              </span>
              <span class="menu-title">Başlıklarım</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/WriterPanel/AllHeading/">
              <span class="menu-icon">
                <i class="mdi mdi-table-large"></i>
              </span>
              <span class="menu-title">Tüm Başlıklar</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/WriterPanelMessage/Inbox/">
              <span class="menu-icon">
                <i class="mdi mdi-facebook-messenger"></i>
              </span>
              <span class="menu-title">Mesajlar</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/WriterPanelContent/MyContent/">
              <span class="menu-icon">
                <i class="mdi mdi-file-document-box"></i>
              </span>
              <span class="menu-title">Yazılarım</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/Home/HomePage/">
              <span class="menu-icon">
                <i class="mdi mdi-exit-to-app"></i>
              </span>
              <span class="menu-title">Siteye Git</span>
            </a>
          </li>




          <li class="nav-item menu-items">
            <a class="nav-link" href="/Login/WriterLogin/">
              <span class="menu-icon">
                <i class="mdi mdi-export"></i>
              </span>
              <span class="menu-title">Çıkış Yap</span>
            </a>
          </li>





        </ul>
      </nav>
      <div class="container-fluid page-body-wrapper">
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>
            

            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <div class="main-panel">
          @RenderBody()
        </div>
      </div>
    </div>
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/vendors/chart.js/Chart.min.js"></script>
    <script src="assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/hoverable-collapse.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
